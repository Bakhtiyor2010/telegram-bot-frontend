<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
  <title>Payment Panel</title>
  <link rel="stylesheet" href="./css/payment.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
  <script src="./js/payment.js" defer="true"></script>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburger">&#9776;</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Payment</a></li>
      <li class="right-links">
        <a href="attendance.html">Attendance</a>
        <a href="absentUsers.html">Absent Students</a>
        <a href="users.html">User Authentication</a>
        <a href="index.html">Log out</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <aside class="groups">
      <h2>Groups</h2>
      <hr>
      <div id="groupLoader" style="display:none;text-align:center;">Loading groups...</div>
      <div id="groupList"></div>
    </aside>

    <aside class="content">
      <h2 id="groupTitle">Select a group</h2>

      <div class="message-box">
        <textarea id="messageText" rows="2" placeholder="Message to selected users"></textarea>
        <button onclick="sendMessage()">Send</button>
        <button id="sendAllBtn" onclick="sendToAll()">Send to All Users</button>
      </div>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"> Select All</th>
            <th>#</th>
            <th>Surname</th>
            <th>Name</th>
            <th>Phone</th>
            
            <th>Payment Month</th>
            <th>Payment Year</th>
            <th>Payment Methods</th>
            <th>Payment Status</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="8" style="text-align:center;">Select a group to load users</td>
          </tr>
        </tbody>
      </table>
    </aside>
  </div>

  <div id="historyModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:400px; max-height:80%; overflow-y:auto;">
      <h3>Payment History</h3>
      <table id="historyTable" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th>Surname</th>
            <th>Name</th>
            <th>Month</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="closeHistoryModal()" style="background:#dc3545; margin-top: 10px; margin-left: auto;"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>
</body>
</html>
